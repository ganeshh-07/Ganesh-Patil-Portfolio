<header [ngClass]="{ 'hide-header': !isVisible }" class="dark">
  <nav class="container mx-auto flex items-center justify-between p-4">
    <a routerLink="/" class="logo flex items-center gap-2 text-xl font-bold text-white">
  <img src="assets/Ganesh_Logo.png" alt="Ganesh Patil Logo" class="logo-icon" loading="eager">
  <span>Ganesh Patil</span>
</a>
    <button class="md:hidden text-white focus:outline-none" (click)="toggleMenu()" aria-label="Toggle menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
    <ul [ngClass]="{ 'hidden': !isMenuOpen }" class="md:flex md:gap-6 md:items-center absolute md:static top-16 left-0 w-full md:w-auto bg-gray-800 md:bg-transparent p-4 md:p-0 transition-all duration-300 ease-in-out">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeMenu()" class="block py-2 md:py-0 text-white hover:text-teal-400 md:hover:scale-110 transition-colors duration-200">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active" (click)="closeMenu()" class="block py-2 md:py-0 text-white hover:text-teal-400 md:hover:scale-110 transition-colors duration-200">About</a></li>
      <li><a routerLink="/skills" routerLinkActive="active" (click)="closeMenu()" class="block py-2 md:py-0 text-white hover:text-teal-400 md:hover:scale-110 transition-colors duration-200">Skills</a></li>
      <li><a routerLink="/projects" routerLinkActive="active" (click)="closeMenu()" class="block py-2 md:py-0 text-white hover:text-teal-400 md:hover:scale-110 transition-colors duration-200">Projects</a></li>
      <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()" class="block py-2 md:py-0 text-white hover:text-teal-400 md:hover:scale-110 transition-colors duration-200">Contact</a></li>
    </ul>
  </nav>
</header>
