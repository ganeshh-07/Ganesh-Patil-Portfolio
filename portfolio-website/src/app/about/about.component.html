<section class="relative min-h-screen py-20 pt-24 bg-blue-900 dark:bg-blue-900">
  <app-particles></app-particles>
  <div class="container mx-auto px-4 flex flex-col gap-16 mt-10" style="position: relative; z-index: 10;">
    <!-- Summary Section -->
    <div class="summary-section flex flex-col md:flex-row items-center mb-16">
      <div class="md:w-1/3 flex justify-center mb-8 md:mb-0">
        <img src="assets/portfolio-profile.jpeg" alt="Ganesh Patil Profile Picture" class="w-64 h-64 rounded-full shadow-lg object-cover animate-fade-in" loading="eager">
      </div>
      <div class="md:w-2/3 text-center md:text-left">
        <h2 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-myrtle-green to-keppel bg-clip-text text-white animate-slide-in heading-blur-shadow dark:text-white animate-slide-in heading-blur-shadow">About Me</h2>
        <div class="relative inline-block">
          <p class="text-lg text-gray-300 animate-fade-in dark:text-gray-300 animate-fade-in">{{ summary }}</p>
        </div>
      </div>
    </div>

    <!-- Two-Column Layout -->
    <div class="two-column">
      <!-- Work Experience Section -->
      <div class="section-wrapper work-section">
        <h3 class="text-2xl md:text-3xl font-semibold mb-6 text-white animate-slide-in heading-blur-shadow section-heading dark:text-white animate-slide-in heading-blur-shadow section-heading">Work Experience</h3>
        <div class="flex flex-col gap-6">
          <div *ngFor="let job of workExperience; let i = index" class="exp-card p-4 rounded-lg shadow-md border-none relative" [ngClass]="'delay-' + i">
            <div class="branch"></div>
            <h4 class="font-semibold text-white">{{ job.position }}</h4>
            <p class="text-white">{{ job.company }} | {{ job.location }}</p>
            <p class="text-white">{{ job.period }}</p>
            <ul class="mt-2 text-white list-disc list-inside">
              <li *ngFor="let point of job.description">{{ point }}</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Vertical Line -->
      <div class="vertical-line"></div>

      <!-- Education Section -->
      <div class="section-wrapper education-section">
        <h3 class="text-2xl md:text-3xl font-semibold mb-6 text-white animate-slide-in heading-blur-shadow section-heading dark:text-white animate-slide-in heading-blur-shadow section-heading">Education</h3>
        <div class="flex flex-col gap-6">
          <div *ngFor="let edu of education; let i = index" class="exp-card p-4 rounded-lg shadow-md border-none relative" [ngClass]="'delay-' + i">
            <div class="branch"></div>
            <h4 class="font-semibold text-white">{{ edu.degree }}</h4>
            <p class="text-white">{{ edu.institution }} | {{ edu.location }}</p>
            <p class="text-white">{{ edu.period }}</p>
            <ul class="mt-2 text-white list-disc list-inside">
              <li *ngFor="let point of edu.description">{{ point }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
